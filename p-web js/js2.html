<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script language="javascript">
    function jumlah() {
        // alert("tes1");
        // alert("tes2");
        bil1 = formku.txtbil1.value
        bil2 = formku.txtbil2.value
        bil3 = parseInt(bil1) + parseInt(bil2);
        alert(bil3);
    }
</script>
<body>
    <form action="" name="formku">
        Bilangan 1 : <input type="number" name="txtbil1" id=""> +
        Bilangan 2 : <input type="number" name="txtbil2" id="">
        <input type="button" value="Hasilnya" onclick="jumlah();">
    </form>
</body>
</html>
